<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Authentication</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- partial:index.partial.html -->
<header>
  <nav class="navbar">
    <span class="hamburger-btn material-symbols-rounded">menu</span>
    <a href="#" class="logo">
      <img src="img/logo.jpg" alt="logo">
      <h2>LEVEL 2 (TASK 4)</h2>
    </a>
    <ul class="links">
      <span class="close-btn material-symbols-rounded">close</span>
      <li><a href="#">Home</a></li>
      <li><a href="#">Portfolio</a></li>
      <li><a href="#">Courses</a></li>
      <li><a href="#">About us</a></li>
      <li><a href="#">Contact us</a></li>
    </ul>
    <button class="login-btn">LOG IN</button>
  </nav>
</header>

<div class="blur-bg-overlay"></div>
<div class="form-popup">
  <span class="close-btn material-symbols-rounded">close</span>
  <div class="form-box login">
    <div class="form-details">

     
    </div>
    <div class="form-content">
      <h2>LOGIN</h2>
      <form id="myForm">
        <div class="input-field">
          <input id="login_email" type="text" name="email" placeholder="Enter Email" required />
          
        </div>
        <div class="input-field">
          <input id="login_password" type="password" name="password" placeholder="Enter Password" required>
          
        </div>
        <a href="#" class="forgot-pass-link">Forgot password?</a>
        <button type="submit" onclick="loginUser()">Log In</button>
      </form>
      <div class="bottom-link">
        Don't have an account?
        <a href="#" id="signup-link">Signup</a>
      </div>
    </div>
  </div>
  <div class="form-box signup">
    <div class="form-details">
      
    </div>
    <div class="form-content">
      <h2>SIGNUP</h2>
      <form id="myForm2">
        <div class="input-field">
          <input id="signup_email" type="text" placeholder="" required>
          <label>Enter your email</label>
        </div>
        <div class="input-field">
          <input id="signup_password" type="password" required>
          <label>Create password</label>
        </div>
        <div class="policy-text">
          <input type="checkbox" id="policy">
          <label for="policy">
            I agree to the
            <a href="#" class="option">Terms & Conditions</a>
          </label>
        </div>
        <button type="submit" onclick="registerUser()">Sign Up</button>
        
      </form>
      <div class="bottom-link">
        Already have an account?
        <a href="#" id="login-link">Login</a>
      </div>
    </div>
  </div>
</div>
<!-- partial -->
<script src="script.js"></script>
<script src="index.js"></script>
</body>
</html>
